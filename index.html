<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area units converter TELUGU</title>
    <link rel="shortcut icon" href="./assets/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/styles.css">
</head>

<body>
    <div id="container">
        <h1>Land Area units conversion</h1>

        <div class="input-wrapper">
            <label>గజాలు (Sq. Yards)</label><br>
            <input type="number" value="0" id="sqY" step="0.01">
        </div>

        <div class="input-wrapper">
            <label>సెంట్లు (Used in Andhra Pradesh)</label><br>
            <input type="number" value="0" id="apStyle">
        </div>

        <div class="input-wrapper">
            <label>గుంతలు (Used in Telangana)</label><br>
            <input type="number" value="0" id="tsStyle">
        </div>

        <div class="input-wrapper">
            <label>ఎకరాలు (Acres)</label><br>
            <input type="number" value="0" id="acreS">
        </div>

        <div class="input-wrapper">
            <label>చ. అడుగులు (Sq.Ft)</label><br>
            <input type="number" value="0" id="sFt">
        </div>
    </div>

    <script src="./public/index.js"></script>
</body>

</html>
